<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title></title>
    <script src="MicrosoftAjax.js" type="text/javascript"></script>
    <script src="../node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="../node_modules/@microsoft/office-js/dist/office.js" type="text/javascript"></script>
    <script type="text/javascript">
        (function () {
            Office.initialize = function () {
                /// <summary>
                /// Initialization of office starts here
                /// </summary>

                // Button 1 - Public classification - attach event.
                $('#buttonYes').click(function () {
                    Office.context.ui.messageParent('Yes');
                });

                // Button 2 - Sensitive classification - attach event.
                $('#buttonNo').click(function () {
                    Office.context.ui.messageParent('No');
                });
            }
        })();
    </script>
    <link rel="stylesheet" href="../node_modules/office-ui-fabric-core/dist/css/fabric.min.css" />
    <link rel="stylesheet" href="../node_modules/office-ui-fabric-js/dist/css/fabric.components.min.css" />
</head>
<body>
    <!--CLASSIFICATION HELP AND MESSAGE-->
    <div id="mainDiv">
        <p class="ms-font-m ms-fontColor-neutralPrimary ms-fontWeight-light">
            Are you sure you wan to send this message? <br />
        </p>
        <!-- Yes button -->
        <button class="ms-Dialog-button ms-Button--command" id="buttonYes">
            <span class="ms-Button-icon"><i class="ms-Icon ms-Icon--plus"></i></span>
            <span class="ms-Button-label" id="button2-text">Yes</span>
            <span class="ms-Button-description" id="button2-desc">Internal only.</span>
        </button>
        &nbsp;&nbsp;|&nbsp;&nbsp;
        <!-- No button -->
        <button class="ms-Dialog-button ms-Button--command" id="buttonNo">
            <span class="ms-Button-icon"><i class="ms-Icon ms-Icon--plus"></i></span>
            <span class="ms-Button-label" id="button2-text">No</span>
            <span class="ms-Button-description" id="button2-desc">Do not classify.</span>
        </button>
    </div>
</body>
</html>
